name: Pest Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  pest-tests:
    name: Test Suite (${{ matrix.db }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        db: [mysql, pgsql, sqlite]

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: maho
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: maho
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: ${{ matrix.db == 'pgsql' && 'pdo_pgsql' || (matrix.db == 'sqlite' && 'pdo_sqlite' || '') }}

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-req=ext-*

      - name: Install Maho (MySQL)
        if: matrix.db == 'mysql'
        run: |
          ./maho install \
            --license_agreement_accepted yes \
            --locale en_US \
            --timezone Europe/London \
            --default_currency USD \
            --db_host 127.0.0.1 \
            --db_name maho \
            --db_user root \
            --db_pass root \
            --db_engine mysql \
            --url http://maho.test/ \
            --secure_base_url http://maho.test/ \
            --use_secure 0 \
            --use_secure_admin 0 \
            --admin_lastname admin \
            --admin_firstname admin \
            --admin_email admin@admin.com \
            --admin_username admin \
            --admin_password asdasdasd123123123 \
            --sample_data 1
          ./maho index:reindex:all
          ./maho cache:flush

      - name: Install Maho (PostgreSQL)
        if: matrix.db == 'pgsql'
        run: |
          ./maho install \
            --license_agreement_accepted yes \
            --locale en_US \
            --timezone Europe/London \
            --default_currency USD \
            --db_host 127.0.0.1 \
            --db_name maho \
            --db_user postgres \
            --db_pass postgres \
            --db_engine pgsql \
            --url http://maho.test/ \
            --secure_base_url http://maho.test/ \
            --use_secure 0 \
            --use_secure_admin 0 \
            --admin_lastname admin \
            --admin_firstname admin \
            --admin_email admin@admin.com \
            --admin_username admin \
            --admin_password asdasdasd123123123 \
            --sample_data 1
          ./maho index:reindex:all
          ./maho cache:flush

      - name: Install Maho (SQLite)
        if: matrix.db == 'sqlite'
        run: |
          ./maho install \
            --license_agreement_accepted yes \
            --locale en_US \
            --timezone Europe/London \
            --default_currency USD \
            --db_name maho.sqlite \
            --db_engine sqlite \
            --url http://maho.test/ \
            --secure_base_url http://maho.test/ \
            --use_secure 0 \
            --use_secure_admin 0 \
            --admin_lastname admin \
            --admin_firstname admin \
            --admin_email admin@admin.com \
            --admin_username admin \
            --admin_password asdasdasd123123123 \
            --sample_data 1
          ./maho index:reindex:all
          ./maho cache:flush

      - name: Run Pest Tests
        run: ./vendor/bin/pest --display-errors --display-warnings
