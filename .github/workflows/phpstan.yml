name: PHPStan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  phpstan:
    name: Analyze
    runs-on: [ubuntu-latest]

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: latest

      - uses: actions/checkout@v5

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-req=ext-*

      - name: Restore result cache
        id: phpstan-result-cache
        uses: actions/cache/restore@v4
        with:
          path: var
          key: phpstan-result-cache-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            phpstan-result-cache-${{ github.ref_name }}
            phpstan-result-cache-main

      - name: PHPStan Static Analysis
        run: XDEBUG_MODE=off php vendor/bin/phpstan.phar analyze -vvv

      - name: Save result cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: var
          key: ${{ steps.phpstan-result-cache.outputs.cache-primary-key }}
