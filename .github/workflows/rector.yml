name: Rector

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  rector:
    name: Validation
    runs-on: [ubuntu-latest]

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Force composer to require PHP 8.3
        run: composer config --unset platform.php && composer require php ">=8.3"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-req=ext-*

      - name: Requiring rector
        run: composer require rector/rector --dev

      - name: Rector
        run: php vendor/bin/rector -c .rector.php process --dry-run
