<!--@subject [{{var store_name}}] Feed Failed: {{var feed_name}} @-->

<body>
    <h2>Feed {{var failure_type}} Failed</h2>

    <p>Feed "<strong>{{var feed_name}}</strong>" failed to complete.</p>

    <h3>Errors:</h3>
    <pre style="background: #f5f5f5; padding: 10px; border: 1px solid #ddd;">{{var error_list}}</pre>

    <h3>Feed Details:</h3>
    <table style="border-collapse: collapse;">
        <tr>
            <td style="padding: 5px 15px 5px 0; font-weight: bold;">Last Attempt:</td>
            <td>{{var timestamp}}</td>
        </tr>
        <tr>
            <td style="padding: 5px 15px 5px 0; font-weight: bold;">Feed Type:</td>
            <td>{{var platform}}</td>
        </tr>
        <tr>
            <td style="padding: 5px 15px 5px 0; font-weight: bold;">File:</td>
            <td>{{var filename}}</td>
        </tr>
    </table>

    <p style="margin-top: 20px;">
        <a href="{{var admin_log_url}}" style="background: #eb5202; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 3px;">View Feed</a>
    </p>

    <p style="margin-top: 30px; color: #666; font-size: 12px;">
        This notification was sent because the feed is configured to notify on failure.
    </p>
</body>
